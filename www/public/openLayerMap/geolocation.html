<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" type="text/css">
        <style>
            .map {
                height: 380px;
                width: 100%;
            }

            #myposition{
                top: 8px;
                right: 8px;
                position: absolute;
                text-align: center;
                background-color: #1e325a;
                color: white;
                width: 140px;
                font-size: 13px;
            }

        </style>
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>OpenLayers</title>
    </head>
    <body>
        <div id="map" class="map"></div>
        <div id="myposition">
            <p id="lat">Lat: </p>
            <p id="long">Lon: </p>
        </div>
        <script type="text/javascript">
            var vectorSource = new ol.source.Vector();
            var vectorLayer = new ol.layer.Vector({
                    source: vectorSource
                });

            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.XYZ({
                            attributions: 'Tiles Â© <a href="https://services.arcgisonline.com/ArcGIS/' +
                            'rest/services/World_Topo_Map/MapServer">ArcGIS</a>',
                            url: 'https://server.arcgisonline.com/ArcGIS/rest/services/' +
                            'World_Topo_Map/MapServer/tile/{z}/{y}/{x}'
                        })
                    }),
                    vectorLayer
                ],
                // zoom and focus on Champaign
                view: new ol.View({
                    center: ol.proj.fromLonLat([-88.2434, 40.1164]),
                    zoom: 10
                })
            });

            var iconStyle = new ol.style.Style({
                image: new ol.style.Icon({
                    anchor: [0.5, 210],
                    anchorXUnits: 'fraction',
                    anchorYUnits: 'pixels',
                    opacity: 0.75,
                    src: 'pin.ico',
                    scale:0.20
                })
            });

            map.on('click', function(e){

                // print out latitude and longitude
                var coords = ol.proj.toLonLat(e.coordinate);
                $("#long").text("Lon: " + coords[0].toFixed(4));
                $("#lat").text("Lat: " + coords[1].toFixed(4));

                // set a pin
                var feature = new ol.Feature(
                    new ol.geom.Point(e.coordinate)
                );
                feature.setStyle(iconStyle);
                vectorSource.clear();
                vectorSource.addFeature(feature);
             });
        </script>
    </body>
</html>
