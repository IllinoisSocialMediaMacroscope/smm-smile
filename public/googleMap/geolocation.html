<html>
	<head>
		<!-- this is for bootstrap 3! -->
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<style>
			#map {
				height: 100%;
			  }
			  /* Optional: Makes the sample page fill the window. */
			  html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			  }
			  #floating-panel {
				position: absolute;
				top: 10px;
				left: 25%;
				z-index: 5;
				background-color: #fff;
				padding: 5px;
				border: 1px solid #999;
				text-align: center;
				font-family: 'Roboto','sans-serif';
				line-height: 30px;
				padding-left: 10px;
			  }
			</style>
	</head>
	
	<body>
		<div id="floating-panel">
			<input id="address" type="textbox" value="Champaign,IL">
			<input id="submit" type="button" value="Search Geocode">
		</div>
		<div id="map"></div>
		<script>
			function initMap() {
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 8,
					center:{lat: 40.1164, lng: -88.2434}
				});
			
				var geocoder = new google.maps.Geocoder();
				var infowindow = new google.maps.InfoWindow;
				document.getElementById('submit').addEventListener('click', function() {
					geocodeAddress(geocoder, infowindow,map);
				});
				
				google.maps.event.addListener(map, 'click', function(event) {
					geocodeLatLng(event.latLng,geocoder,infowindow,map);
				});
				
			}
			
			function geocodeLatLng(latLng,geocoder,infowindow,resultsMap){
				geocoder.geocode({'latLng': latLng}, function(results, status) {
					if (status === 'OK') {
					
						resultsMap.setCenter(results[0].geometry.location);
						var marker = new google.maps.Marker({
							map: resultsMap,
							position: results[0].geometry.location
						});
						
						lat=results[0].geometry.location.lat();
						long=results[0].geometry.location.lng();
						infowindow.setContent("<h4>latitude:"+lat.toString() + "</h4><h4>longtitude:"+long.toString()+`</h4><p class="text-info">` + results[0].formatted_address +"</p>");
						infowindow.open(map, marker);
						
					} else {
						alert('Geocode was not successful for the following reason: ' + status);
					}
				});
			}
			
			function geocodeAddress(geocoder,infowindow,resultsMap) {
				var address = document.getElementById('address').value;
				geocoder.geocode({'address': address}, function(results, status) {
					if (status === 'OK') {
					
						resultsMap.setCenter(results[0].geometry.location);
						var marker = new google.maps.Marker({
							map: resultsMap,
							position: results[0].geometry.location
						});
						
						lat=results[0].geometry.location.lat();
						long=results[0].geometry.location.lng();
						infowindow.setContent("<h4>latitude:"+lat.toString() + "</h4><h4>longtitude:"+long.toString()+`</h4><p class="text-info">` + results[0].formatted_address +"</p>");
						infowindow.open(map, marker);
						
					} else {
						alert('Geocode was not successful for the following reason: ' + status);
					}
				});
			} 
		</script>
		<!-- geolocation -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXmhJEQrMh-jAkfLQq0xs0ooCNuoNlKxY&callback=initMap"></script>
	</body>
</html>
